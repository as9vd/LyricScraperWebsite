<div class="container">
  <form class="form" [formGroup]="inputForm">
    <input
      #fieldInput
      (input)="inputLink = fieldInput.value"
      formControlName="searchBar"
      type="text"
    />
  </form>

  <div [ngClass]="jsonButtonPressed ? 'enabled' : 'disabled'">
    <div [ngClass]="validLink ? 'download-section' : 'disabled'">
      <div class="buttons">
        <textarea (click)="copyText($event.target)" readonly>{{
          data
        }}</textarea>
        <button
          class="btn-json"
          [ngClass]="validLink ? 'btn-valid' : 'btn-invalid'"
          (click)="onClick()"
        >
          Download
        </button>
      </div>
    </div>
    <div [ngClass]="validLink == false ? 'download-section' : 'disabled'">
      <p class="unsuccessful-generate pop-outin">
        Sorry pal, there was an error. Check if the link you put in is valid, or
        if the lyrics on the page are complete.
      </p>
    </div>
  </div>
</div>
